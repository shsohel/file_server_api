version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: file-server-mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: StrongAdminPassword123!
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  app:
    build: .
    container_name: file-server-app
    restart: always
    depends_on:
      - mongo
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://admin:StrongAdminPassword123!@mongo:27017/file_server
      JWT_SECRET: superstrongsecretkey
      JWT_EXPIRES_IN: 1h
      MAX_FILE_SIZE: 20971520
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/usr/src/app/uploads

  nginx:
    image: nginx:alpine
    container_name: file-server-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certs:/etc/nginx/certs
      - ./uploads:/usr/src/app/uploads
    depends_on:
      - app

volumes:
  mongo-data:
